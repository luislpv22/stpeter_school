<script>

	var btnAltPers= document.frmMenu.altPers;
	var btnBajaPers= document.frmMenu.bajaPers;
	var btnModPers= document.frmMenu.modPers;
	var btnConPers= document.frmMenu.conPers;
	var btnVolver= document.frmMenu.volver;

	btnAltPers.addEventListener("click", mostrar, false);
	btnBajaPers.addEventListener("click", mostrar, false);
	btnModPers.addEventListener("click", mostrar, false);
	btnConPers.addEventListener("click", mostrar, false);
	btnVolver.addEventListener("click", mostrar, false);


	function mostrar(oEvento)
	{
		oE= oEvento || window.event;
		if (oE.target.id == "altPers")
		{
			document.getElementById("capaAltaPersonal").classList.remove("ocultar");
			document.getElementById("capaConsultarPers").classList.add("ocultar");
			document.getElementById("capaModPers").classList.add("ocultar");
			document.getElementById("capaBajaPers").classList.add("ocultar");
		}
		else if (oE.target.id == "conPers")
		{
			document.getElementById("capaConsultarPers").classList.remove("ocultar");
			document.getElementById("capaAltaPersonal").classList.add("ocultar");
			document.getElementById("capaModPers").classList.add("ocultar");
			document.getElementById("capaDarBaja").classList.add("ocultar");


		}
		else if (oE.target.id == "modPers")
		{
			document.getElementById("capaModPers").classList.remove("ocultar");
			document.getElementById("capaAltaPersonal").classList.add("ocultar");
			document.getElementById("capaConsultarPers").classList.add("ocultar");
			document.getElementById("capaBajaPers").classList.add("ocultar");
		}
		else if (oE.target.id == "bajaPers")
		{
			document.getElementById("capaBajaPers").classList.remove("ocultar");
			document.getElementById("capaAltaPersonal").classList.add("ocultar");
			document.getElementById("capaConsultarPers").classList.add("ocultar");
			document.getElementById("capaModPers").classList.add("ocultar");
		}
		else  
		{
			document.getElementById("capaAltaPersonal").classList.add("ocultar");
			document.getElementById("capaConsultarPers").classList.add("ocultar");
			document.getElementById("capaModPers").classList.add("ocultar");
			document.getElementById("capaBajaPers").classList.add("ocultar");
			irInicio();
		}
	}
</script>
