<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/estiloGestionMatricula.css">

</head>
<body>	

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">stpeter_school</a>
    </div>
    <form class="navbar-form navbar-left"  name="frmMenu">
      <button type="button" class="btn btn-default" id="regAlu" name="regAlu">Registrar Alumno</button>
      <button type="button" class="btn btn-default " id="gestAlu" name="gestAlu">Gestor Alumno</button>
 
    </form>
  </div>
</nav>

<!-- formulario modificar datos alumno -->
<div id="capaIniSesion">
  <form class="form-horizontal" name="frmIniSesion" action="indexProvisional.html">

  <fieldset>
  <!-- Form dniAlu -->
  <legend>Inicio Sesión</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="dni" >DNI</label>  
    <div class="col-md-4">
        <input id="dniAlu" name="dniAlu" type="text" placeholder="dni" class="form-control input-md" >
    </div>
  </div>

  <!-- password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>  
    <div class="col-md-4">
        <input id="passAlu" name="passAlu" type="password" placeholder="password" class="form-control input-md">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="IniciarSesion"></label>
    <div  id="botonIniciarSesion" class="col-md-4">
        <button type="submit" id="btnInicioSesion" name="btnInicioSesion" class="btn btn-primary">Iniciar Sesión</button>
    </div>
  </div>
</div>

<div id="cerrarSesion" class="ocultar">
    <div class="form-group">
      <label class="col-md-4 control-label" for="cerrarSesion"></label>
      <div  id="botonCerrarSesion" class="col-md-4">
        <button id="btnCerrarSesion" name="btnCerrarSesion" class="btn btn-primary">Cerrar Sesión</button>
      </div>
    </div>
</div>

<div class="panel panel-default" id="panelMensajes">
  <div class="panel-heading">
     <h3 class="panel-title">Mensajes</h3>
  </div>
  <div class="panel-body" id="divTextoMensaje">
     <p id="pTextoMensaje"></p>
    <div class="form-group">
      <div class="col-md-4">
       <input type="button" id="btnCerrarMensaje" name="btnCerrarMensaje" class="btn btn-primary" value="CerrarMensaje"/>
     </div>
  </div>
  </div>
</div>
</fieldset>
</form>
</div>

<script type="text/javascript" src="js/objetos.js"></script>
<script type="text/javascript" src="js/codigoMatriAlu.js"></script>
<script>
	var btnModDatos= document.frmMenu.regAlu;
	var btnMatricular= document.frmMenu.gestAlu;
  var btnCerrarSesion= document.querySelector("#btnCerrarSesion");
  var btnCargarSistema= document.querySelector("#cargarSistema");

	btnModDatos.addEventListener("click", irRegAlu, false);
	btnMatricular.addEventListener("click", irGestAlu, false);
  btnCerrarSesion.addEventListener("click", cerrarSesion, false);
  document.frmIniSesion.addEventListener("submit", login);

  function login(oEvento)
  {
    oEvento.preventDefault();
    if (iniciarSesion(oEvento))
      irGestAlu();
  }

  function irRegAlu()
  {
    location.href ="FormularioAlumno.html";
  }

  function irGestAlu()
  {
    location.href ="GestionAlumno.html";
  }
</script>

</body>
</html>
